<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Recruit</title>
    <!-- Basic Meta Tags -->
    <title>360 Recruit | Top Recruitment Agency in Kenya</title>
    <meta
      name="description"
      content="360 Recruit connects top talent with leading employers in Kenya. Explore job opportunities, recruitment services, and career resources tailored for you."

      name="keywords"
      content="recruitment agency Kenya, jobs in Kenya, hiring solutions, employment opportunities, talent acquisition, 360 Recruit"

    <!-- Open Graph Meta Tags (For Social Media) -->
    <meta
      property="og:title"
      content="360 Recruit | Top Recruitment Agency in Kenya"
    />

      property="og:description"
      content="Find your dream job or hire top talent in Kenya with 360 Recruit. We provide expert recruitment services for businesses and job seekers."

      name="twitter:title"
      content="360 Recruit | Top Recruitment Agency in Kenya"

      name="twitter:description"
      content="Your trusted recruitment partner in Kenya. Discover jobs or hire the best talent with 360 Recruit."
